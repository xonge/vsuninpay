<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>上传装修图</title>
    <link rel="stylesheet" href="http://xiangtan.suninpay.com/WebCss/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style20150731.css"/>
</head>
<body>
<form id="zhuangxiutu" action="" method="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 title">上传装修图</div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="loupan">您的楼盘</label>
                <input class="form-control" id="loupan" type="text" placeholder="请输入您的楼盘地址"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="loupan">您的姓名</label>
                <input class="form-control" id="loupan" type="text" placeholder="请输入您的姓名"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="loupan">您的电话</label>
                <input class="form-control" id="loupan" type="phone" placeholder="请输入您的电话"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="loupan">您的微信</label>
                <input class="form-control" id="loupan" type="text" placeholder="请输入您的微信号"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="loupan">您的装修图</label>
                <input class="form-control" id="loupan" type="file" placeholder="请输入您的微信号"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success btn-zhuangxiutu">提交</button>
                <div class="btn btn-default btn-zhuangxiutu"
                     onclick="javascript:document.getElementById('zhuangxiutu').reset();">重置
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 bg-info copyright">
                <p class="text-center">2015 @鑫远达 一直在默默支持您</p>
            </div>
        </div>
    </div>
</form>
<script>

</script>
</body>
</html>
